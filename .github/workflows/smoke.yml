name: Smoke check Supabase RPCs

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      # Prefer secrets; fall back to repo-level variables if secrets are not defined
      SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || vars.PUBLIC_SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY || vars.PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Validate env
        run: |
          test -n "$SUPABASE_URL" && test -n "$SUPABASE_ANON_KEY" || { echo "Missing PUBLIC_SUPABASE_* secrets"; exit 1; }

      - name: variant_overview
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "$SUPABASE_URL/rest/v1/rpc/variant_overview" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d null)
          echo "status=$code"
          test "$code" = "200"

      - name: recent_completions
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "$SUPABASE_URL/rest/v1/rpc/recent_completions" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{"limit_count": 5}')
          echo "status=$code"
          test "$code" = "200"

      - name: completion_time_distribution
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "$SUPABASE_URL/rest/v1/rpc/completion_time_distribution" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{}')
          echo "status=$code"
          test "$code" = "200"

      - name: v_conversion_funnel
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            "$SUPABASE_URL/rest/v1/v_conversion_funnel?select=*" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY")
          echo "status=$code"
          test "$code" = "200"
